<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versatile Stopwatch App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main id="main-div">
        <span id="main-span">
            <h1 style="text-decoration: underline;font-size: 2.5rem;margin-bottom: 10px;"><q> My Stopwatch </q></h1>
            <span id="span-1"><span id="spn-1">00</span><br>Hrs.</span>
            <span id="span-2"><span id="spn-2">00</span><br>Min.</span>
            <span id="span-3"><span id="spn-3">00</span><br>Sec.</span>
            <div>
                <button class="btn" onclick="start()">Start</button>
                <button class="btn" onclick="stop()">Stop</button>
                <button class="btn" onclick="reset()">Reset</button>
            </div>
        </span>
    </main>
</body>
<script src="./app.js"></script>
</html>
